<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="html5, mobile development, Full Sail University, Myron Bennell Carroll, Email List, Fan Signup" />
		<meta name="robots" content="index, follow" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="handheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" /> 
				<title>Myron Bennell Carroll Email List</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="js/main.js" type="text/javascript"></script>
	
	</head>
	
	<body>
		<h1>Myron Bennell Carroll</h1>
		<form action="#" method="post">
			<fieldset>
					<legend>New Fan</legend>
					
						<li><label for="Title">Title</label>
								<select id="Title">
									<option value="Ms.">Ms.</option>
									<option value="Mrs.">Mrs.</option>
									<option value="Mr.">Mr.</option>
								</select>
							
						</li>
						<li><label for="fname">First Name</label><input type="text" id="fname" /></li>
						<li><label for="lname">Last Name</label><input type="text" id="lname" /></li>
						<li><label for="email">Email address</label><input type="email" id="email" placeholder="me@email.com" name="email" /></li>
						<li><label for="birthday">I would like to send you something on your Birthday</label> <input type="date" placeholder="yyyy-mm-dd" name="bday" /></li>
						<li><label for="out">In a month, how often do you go see live music?</label><input type="range" min="1" max="10" name="out" type="range" /></li>
						<li><label for="hear">How did you hear about Myron Bennell Carroll?</label><textarea rows="4" cols="50"></textarea></li>
			</fieldset>
			<li><input type="submit" id="register-submit" value="Submit" /></li>
		</form>
	</body>

</html>
