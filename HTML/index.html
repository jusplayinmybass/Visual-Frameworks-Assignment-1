<!doctype html>
<!--Comments go below the doctype to not break older browsers-->
<html>
	<head>
		<meta charset = "utf-8" />
		<!--Search Engine optimization-->
		<meta name="decsription" content= "Our very first HTML5 document. How Exciting" />
		<meta name="keywords" content="html5, mobile development, Full Sail University" />
		<!--Allows the web crawlers to index the page on a search engine follow links -->
		<meta name="robots" content="index, follow" />
		<!--If not-->
		<meta name="robots" content="noindex, nofollow" />
		
		<!--Allow content to view correctly on iPhone browsers-->
		<!--Viewport tells the browser to allow the user to scale the content and how wide it should assume 
		it's content will be displayed (i.e. a full 960 px or the width of the device )-->
		<meta name="viewport" content="user scalable=no, width=device-width" />
		<!--This allows devleopers to specify which screen resolution the page has been developed for-->
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<!--this allows viewing on feature phones-->
		<meta name="handheldFriendly" content="True" />
		<!--Mobile Optimized  was for IE browsers. The old school way to set width-->
		<meta name="MobileOptimized" content="320" /> 
		

		<!--Document Title-->
		<title>My First HTML5 Document</title>
		<!--Import CSS Style-->
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		
		<!--Call Javascript file-->
		<script src="js/main.js" type="text/javascript"></script>
	
	</head>
	
	<body>

				<ul>

				</ul>
			</fieldset>
	
	</body>

</html>
